{% extends 'base.html' %}
{% block title %}
북마크 상세보기
{% endblock %}

{% block content %}
	<h1>데이터베이스에 저장된 북마크 객체</h1>
	<ol>
		{# obj : Bookmark 객체 #} 
		{% for obj in objs %}
			<li> <a href="http://127.0.0.1:8000/detail/{{obj.id}}" > {{ obj.name }} </a> </li>
		{% endfor %}
	</ol>
{% endblock %}
